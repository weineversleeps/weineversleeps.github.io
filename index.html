<!DOCTYPE html>
<html>
<head>
	<title>How Many Pizzas Should I Order?</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway:900" rel="stylesheet">
</head>
<body>
	<div id="container">
		<div id="title">
			<h1>HOW MANY PIZZAS SHOULD I ORDER?</h1>
		</div>
		
		<input type="text" id="people" placeholder="Number of people">
		<select>
			<option selected="selected">How hungry are you?</option>
			<option value="nothungry">Not very</option>
			<option value="hungry">Hungry</option>
			<option value="starving">Omg starving</option>
		</select>
		<p>
			<button type="submit" name="submit" id="submit" class="custom">Tell me!</button>
			<p id="output"></p>
		</p>

	</div>
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
