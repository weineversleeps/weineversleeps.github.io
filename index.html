<!DOCTYPE html>
<html>
<head>
	<title>How Many Pizzas Should I Order?</title>
	<meta name="description" content="Sometimes you need a pizza calculator before ordering pizza.">
	<meta name="author" content="Wei Shi">
	<link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon"/ >
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway:900" rel="stylesheet">
</head>
<body>
	<div id="container">
		<div id="title">
			<center><h1>HOW MANY PIZZAS SHOULD I ORDER?</h1></center>
		</div>
		
		<div id="inputs">
		<input type="text" id="people" placeholder="Number of people">
		<select>
			<option selected="selected">How hungry are you?</option>
			<option value="nothungry">Not very</option>
			<option value="hungry">Hungry</option>
			<option value="starving">Hungry hungry hippo</option>
		</select>
		</div>
		<p>
			<center><button type="submit" name="submit" id="submit" class="custom">Tell me!</button></center>
			<center><p id="output"></p></center>
		</p>

	</div>
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
